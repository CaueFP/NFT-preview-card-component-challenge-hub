<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../nft-preview-card-component-main/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="cardBg">
    <div class="cardImg">
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="mascara"></div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="descTitle">Our Equilibrium collection promotes balance and calm.</p>
    <div class="divEthDays">
      <div class="eth">
        <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="pEth">0.041 ETH</p>
      </div>
      <div class="days">
        <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock">
        <p class="pDays">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="credits">
      <img class="imgCredits" src="../nft-preview-card-component-main/images/image-avatar.png" alt="image-avatar">
      <p>Creation of &nbsp; <cite>Jules Wyvern</cite></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CauÃª Franceschi Pompei</a>.
  </div>

</body>

</html>
